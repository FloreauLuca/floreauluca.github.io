<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fourier circles / Camille's Garden</title>
  <style>
    body {
      background: #030303;
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #000000;
      display: block;
      margin: 0 auto;
    }

    p {
      color: #ffffff;
    }
  </style>
  <script src="https://unpkg.com/tone@next/build/Tone.js"></script>
  <script src="utility/Vector2.js"></script>     
</head>
<body>
  <canvas id="circlesCanvas" width="506" height="600"></canvas>
  <select id="loadDropdown">
    <option value="custom">Custom</option>
    <option value="flowerCamille" selected>Camille's flower</option>
    <option value="circles">Circles</option>
    <option value="line">Line</option>
  </select>
  <input id="loadParam" type="button" value="Load Parameters">
  <div class="paramContainer">
    <input id="circleCount" type="text" value="4">
    <input id="updateCirclesBtn" type="button" value="Update Circles">
    <p class="speedContainer"> Speed </p>
    <p class="radiusContainer"> Radius </p>
  </div>
  <div class="displayContainer">
    <input id="resetBtn" type="button" value="Reset">
    <p> Frequence <input id="frequence" type="text" value="10"></p>
    <p id="speedText"> </p><input id="speedSlider" type="range" min="1" max="30" value="10">
  </div>
<canvas id="frequenceCanvas" width="1400" height="400"></canvas>
  <div class="soundContainer" style="display:none">
    <p> Pitch Range <input id="playBtn" type="button" value="Play"> <input id="pitchRange" type="range" min="-10" max="10" value="0"></p>
  </div>
  <script src="fourier_circles.js"></script>
</body>
</html>
