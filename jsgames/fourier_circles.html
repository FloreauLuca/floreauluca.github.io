<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Fourier circles</title>
  <style>
    body{
      background: #111111;
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #000000;
      display: block;
      margin: 0 auto;
    }

    p {  
      color: #ffffff;
    }
  </style>
  <script src="utility/Vector2.js"></script>
</head>
<body>
  <canvas id="myCanvas" width="900" height="600"></canvas>
  <select id="dropdown">
    <option value="increase" selected>Increase</option>
    <option value="decrease" selected>Decrease</option>
    <option value="custom" selected>Custom</option>
  </select>
  <div class="sliderContainer">
    <p>Debug slider :</p>
    <p> MultSlider <input id="mulSlider" type="number" value="0.1" step="0.1"></p>
    <p id="mulText"></p>
    <p> Frequence <input id="frequence" type="text" value="10"></p>
    <p> SpeedSlider <input id="speedSlider" type="range" min="1" max="30" value="10"></p>
    <p id="addText"></p>
    <p>
      Speed
      <input id="speed1" type="number" width="10">
      <input id="speed2" type="number" width="10">
      <input id="speed3" type="number" width="10">
      <input id="speed4" type="number" width="10">
      <input id="speed5" type="number" width="10">
    </p>
  </div>
  <input id="resetBtn" type="button" value="Reset">
  <!--<p id="debug"></p>-->
  <script src="fourier_circles.js"></script>
</body>
</html>
